<div class="login-page">
  <!-- Esquerda: Texto de boas-vindas -->
  <div class="welcome-section">
    <h1>Welcome Back!</h1>
  </div>

  <!-- Direita: FormulÃ¡rio de Login -->
  <div class="login-form-section">
    <h2>Login</h2>
    <p>Welcome back! Please login to your account.</p>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="username@gmail.com"
          required
        />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <small class="error">Please enter a valid email.</small>
        </div>
      </div>

      <!-- Campo de Senha -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" placeholder="********" required />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <small class="error">Password must be at least 6 characters.</small>
        </div>
      </div>

      <div class="form-options">
        <label>
          <input type="checkbox" />
          Remember Me
        </label>
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit" [disabled]="isLoading || loginForm.invalid">
        <span *ngIf="!isLoading">Login</span>
        <span *ngIf="isLoading" class="spinner">Loading</span>
      </button>
    </form>

    <p class="signup-link">
      New User? <a [routerLink]="'/signup'">Signup</a>
    </p>
  </div>
</div>
